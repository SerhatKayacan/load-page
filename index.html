<!DOCTYPE html>
<html lang="en" ng-app="myFormApp" ng-controller="myFormController">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="./angular.min.js"></script>
  </head>
  <body onload="myFunction()">
    <div class="container">
      <section class="rw-wrapper" id="loader">
        <h2 class="rw-sentence">
          <div class="rw-words rw-words-1">
            <span>love</span>
            <span>colors</span>
            <span>happiness</span>
            <span>love</span>
            <span>sugar</span>
            <span>happiness</span>
          </div>
        </h2>
      </section>
    </div>
    <div style="display:none;" id="myDiv">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="" /><span style="margin-left: 30px"
              >gaming solutions</span
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <input
          type="text"
          placeholder="search by name"
          ng-model="search.formname"
        />
        <ul class="list-group">
          <li
            class="list-group-item"
            ng-repeat="form in forms | filter: search track by $index "
          >
            <p>
              {{ form.formname }} {{ form.fields[0].name }}
              {{ form.fields[1].surname }} {{ form.fields[2].yas }}
            </p>
          </li>
        </ul>
        <form ng-submit="addForm()">
          <div class="form-group d-flex">
            <input
              class="form-control"
              type="text"
              ng-model="newform.formname"
              placeholder="company name"
            />
            <input
              class="form-control"
              placeholder="website"
              type="text"
              ng-model="newform.isim"
            />
            <input
              class="form-control"
              placeholder="email"
              type="text"
              ng-model="newform.soyisim"
            />
            <input
              class="form-control"
              type="number"
              placeholder="phone number"
              ng-model="newform.yas"
            />

            <input class="btn btn-primary" type="submit" value="Add new form" />
          </div>
        </form>
      </div>

      <div class="footer">
        <button class="button" onclick="plusDivs(-1)">&#10094;</button>
        <p class="mySlides">text 1</p>
        <p class="mySlides">text 2</p>
        <p class="mySlides">text 3</p>
        <p class="mySlides">text 4</p>
        <button class="button" onclick="plusDivs(1)">&#10095;</button>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
